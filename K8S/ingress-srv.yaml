apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  ingressClassName: nginx
  rules:
    - host: acme.com
      http:
        paths:
          - path: /api/warehouses
            pathType: Prefix
            backend:
              service:
                name: warehouse-clusterip-srv
                port:
                  number: 8080
          - path: /api/products
            pathType: Prefix
            backend:
              service:
                name: product-clusterip-srv
                port:
                  number: 8080
          - path: /api/borrowers
            pathType: Prefix
            backend:
              service:
                name: credit-clusterip-srv
                port:
                  number: 8080
